msg-escaped=Získal jsem počítač a potřebná data, ale již není cesty zpět.
msg-enemy-1=Nepřátelé se stávají silnějšími. Jako by se přizůsobovali.
msg-escape-1=Už moc dlouho jim nemůžu vzdorovot, alespoň ne teď. Budu muset uniknout někam kde je klid.
msg-build-plane-1=Mohl bych se pokusit postavit malé letadlo a někam odletět.
msg-build-plane-2=To letadlo by mělo být lehké, ideálně postavené z plastických materiálů.
msg-oil-introduction=Počkat ...., tohle vypadá jako ropa. Z toho bych mohl udělat platik.
goal-research-oil-processing=Vynalez zpracování ropy.
msg-setup-oil-industry-1=Ok, teď vím jak na to.
msg-setup-oil-industry-2=Nejdřív musím začít těžit tu ropu.
msg-setup-oil-industry-3=Potom můžu rozdělit jednotlivé složky ropy v rafinerii.
msg-setup-oil-industry-4=A nakonec můžu zpracovat tyto složky v chemičce.
goal-build-small-plane=Vyrob dostatek plastiku na výrobu letadla.
msg-finished=To je ono! Letadlo je hotové.
msg-go-away=Teď můžu odleťet na nějaké odlehlé místo, kde budu mít klid na to rozjet to ve velkém.
epilogue=Gratuluji, právě jsi dokončil základní kampaň.\n\n Je toho spousta co jde dál ve Faktoriu dělat. Můžeš hrát freeplay, což je přirozené pokračování této kampaně, a jde tam použít vše co hra nabízí. Nebo můžeš zkusit sandbox scenario, ve kterém můžeš postavit cokoliv chceš, bez nepřátel a stanoveného cíle. Také můžeš zkusit challenge pack, který je jako odměna za Furnace Attendant členství a vyšší. Obsahuje různé výzvy, kde se závodí s nedostatkem času, prostoru a podobně.
