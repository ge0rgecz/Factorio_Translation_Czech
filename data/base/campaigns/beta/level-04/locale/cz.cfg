epilogue=Gratuluji, právě jsi dokončil základní kampaň.\n\n Je toho spousta co jde dál ve Faktoriu dělat. Můžeš hrát freeplay, což je přirozené pokračování této kampaně, a jde tam použít vše co hra nabízí. Nebo můžeš zkusit sandbox scenario, ve kterém můžeš postavit cokoliv chceš, bez nepřátel a stanoveného cíle. Také můžeš zkusit challenge pack, který je jako odměna za Furnace Attendant členství a vyšší. Obsahuje různé výzvy, kde se závodí s nedostatkem času, prostoru a podobně.
