msg-wreck-location=Vrak lodi se nachází v jihovýchodní části.
msg-wreck-motivation=Potřebuji se tam dostat a získat palubní počítač. Měl by obsahovat data potřebná k výzkumu pokročilejších technologií.
msg-wreck-guarded=Bohužel, je tam hodně nepřátel. Budu na to potřebovat lepší zbraně.
msg-wrech-technology=Měl bych začít zníčením toho malého hnízda napravo.
msg-grenade=Můžeš házaet granáty s plošným zraněním. Vezmi si granát do kurzoru a zmáčkni __CONTROL__build__ tam, kde kam ho chceš hodit.
goal-get-wreckage=Znič malé nepřátelské hnízdo napravo a prozkoumej vrak.
msg-could-make-more-1=Výbušniny se hodí k výrobě raket. Rakety můžou být dost užitečné při dobývání nepřátelských hnízd.
msg-could-make-more-2=Kapsle s obraným robotem vyvolá malého létacího robota s omezenou životností, který tě bude následovat a střílet po nepřátelích.
msg-could-make-more-3=Nejsou zde žádné suroviny. Budeš muset postavit malou specializovanou základnu, a postavit některé ze zbraní z omezených zásob co sis přivezl.
goal-get-computer=Záskej počítač v jihovýchodní části.
msg-got-it=Hurá, mám ten počítač.! Teď budu moci konečně pokročit s výzkumem ...
