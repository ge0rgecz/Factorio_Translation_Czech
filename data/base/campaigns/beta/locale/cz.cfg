name=Nová naděje
description=Podařilo se ti zaměřit zbytky havarované lodi. Nyní přichází ta těžší část. Na lodi se nachází počítač. Ten je bezpodmínečně potřeba k úspěchu tvojí kolonizační mise. Počítač ti umožní posunout se v technologickém vývoji a současně ti usnadní orientaci na planetě. Špatná zpráva je, že nedaleko vraku lodi se nachází velká nepřátelská základna...

